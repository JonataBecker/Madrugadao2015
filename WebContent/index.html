<!DOCTYPE HTML>
<html lang="en" ng-app="hanasolo">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible content=IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hana Solo</title>
        <link href="res/css/bootstrap.css" rel="stylesheet">
        <script src="res/js/angular.min.js"></script>
        <script src="res/js/jquery.min.js"></script>
        <script src="res/js/bootstrap.min.js"></script>
        <script src="res/js/controllers.js"></script>
		<script src="res/js/highstock.js"></script>
		<script src="res/js/map.js"></script>
        <script src="https://code.highcharts.com/maps/modules/data.js"></script>
		<script src="https://code.highcharts.com/mapdata/countries/us/us-all.js"></script>
		
        
        <script>
        $(function () {

        	$('#container').highcharts({
                title: {
                    text: 'Monthly Average Temperature',
                    x: -20 //center
                },
                subtitle: {
                    text: 'Source: WorldClimate.com',
                    x: -20
                },
                xAxis: {
                    categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                        'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
                },
                yAxis: {
                    title: {
                        text: 'Temperature (°C)'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    valueSuffix: '°C'
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0
                },
                series: [{
                    name: 'Tokyo',
                    data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
                }, {
                    name: 'New York',
                    data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
                }, {
                    name: 'Berlin',
                    data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
                }, {
                    name: 'London',
                    data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
                }]
            });
            $.getJSON('https://www.highcharts.com/samples/data/jsonp.php?filename=us-population-density.json&callback=?', function (data) {

                // Make codes uppercase to match the map data
                $.each(data, function () {
                    this.code = this.code.toUpperCase();
                });

                // Instanciate the map
                $('#container2').highcharts('Map', {

                    chart : {
                        borderWidth : 1
                    },

                    title : {
                        text : 'US population density (/km²)'
                    },


                    mapNavigation: {
                        enabled: true
                    },

                    colorAxis: {
                        min: 1,
                        type: 'logarithmic',
                        minColor: '#EEEEFF',
                        maxColor: '#000022',
                        stops: [
                            [0, '#EFEFFF'],
                            [0.67, '#4444FF'],
                            [1, '#000022']
                        ]
                    },

                    series : [{
                        animation: {
                            duration: 1000
                        },
                        data : data,
                        mapData: Highcharts.maps['countries/us/us-all'],
                        joinBy: ['postal-code', 'code'],
                        dataLabels: {
                            enabled: true,
                            color: 'white',
                            format: '{point.code}'
                        },
                        name: 'Population density',
                        tooltip: {
                            pointFormat: '{point.code}: {point.value}/km²'
                        }
                    }]
                });
            });
            
            $.getJSON('https://www.highcharts.com/samples/data/jsonp.php?filename=aapl-c.json&callback=?', function (data) {
                // Create the chart
                $('#container3').highcharts('StockChart', {


                    rangeSelector : {
                        selected : 1
                    },

                    title : {
                        text : 'AAPL Stock Price'
                    },

                    series : [{
                        name : 'AAPL',
                        data : data,
                        tooltip: {
                            valueDecimals: 2
                        }
                    }]
                });
            });

        });

        </script>
    </head>
    <body ng-controller="hanasoloController">
    	<div class="container container-fluid">
    		Teste
    		<div id="container"></div>
    		<div id="container2"></div>
    		<div id="container3"></div>
    	</div>
    </body>
</html>
